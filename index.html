<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Bell - Bel Sekolah Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* --- BACKGROUND & CLOUDS ANIMATION --- */
        .sky-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #60a5fa 0%, #93c5fd 100%);
            z-index: -10;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 100px;
            opacity: 0.8;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            animation: moveClouds linear infinite;
        }

        .cloud::after, .cloud::before {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
        }

        .cloud::after { width: 50px; height: 50px; top: -25px; left: 25px; }
        .cloud::before { width: 70px; height: 70px; top: -35px; left: 50px; }

        .cloud-1 { width: 150px; height: 50px; top: 10%; left: -20%; animation-duration: 45s; animation-delay: 0s; opacity: 0.9; }
        .cloud-2 { width: 200px; height: 70px; top: 25%; left: -20%; animation-duration: 60s; animation-delay: -20s; opacity: 0.7; transform: scale(0.8); }
        .cloud-3 { width: 120px; height: 40px; top: 60%; left: -20%; animation-duration: 35s; animation-delay: -5s; opacity: 0.8; }
        .cloud-4 { width: 180px; height: 60px; top: 40%; left: -20%; animation-duration: 50s; animation-delay: -35s; opacity: 0.6; }
        .cloud-5 { width: 250px; height: 80px; top: 80%; left: -20%; animation-duration: 70s; animation-delay: -10s; opacity: 0.8; transform: scale(1.2); }

        @keyframes moveClouds {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(120vw); }
        }

        /* --- GLASSMORPHISM UI --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px 0 rgba(31, 38, 135, 0.2);
            background: rgba(255, 255, 255, 0.95);
        }

        .clock-display {
            font-variant-numeric: tabular-nums;
            text-shadow: 2px 4px 6px rgba(0,0,0,0.1);
            line-height: 1;
        }

        .schedule-item {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .schedule-item.played {
            opacity: 0.6;
            background-color: rgba(241, 245, 249, 0.8);
            filter: grayscale(0.8);
        }

        .schedule-item.next {
            background: rgba(224, 231, 255, 0.9);
            border-left: 6px solid #4f46e5;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transform: scale(1.02);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.6);
            background: linear-gradient(135deg, #4338ca 0%, #4f46e5 100%);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(79, 70, 229, 0.3); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(79, 70, 229, 0.5); }
    </style>
</head>
<body class="antialiased text-slate-800">

    <div class="sky-background">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-4"></div>
        <div class="cloud cloud-5"></div>
    </div>

    <div id="audio-unlock" class="fixed inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm z-50">
      <div class="glass-card p-8 text-center max-w-md mx-4 animate-bounce-in">
          <h2 class="text-2xl font-bold mb-4 text-indigo-700">Selamat Datang!</h2>
          <p class="mb-6 text-gray-600">Klik tombol di bawah ini untuk mengaktifkan suara bel otomatis.</p>
          <button id="enable-audio" class="btn-primary text-white font-bold py-4 px-8 rounded-2xl text-lg w-full">
            <i class="fas fa-volume-up mr-2"></i> Aktifkan Sistem Bel
          </button>
      </div>
    </div>

    <div class="min-h-screen flex flex-col p-4 md:p-8">
        
        <div class="w-full max-w-7xl mx-auto flex-grow flex flex-col">
            
            <header class="text-center mb-8 mt-4">
                <div class="inline-block glass-card px-12 py-6 rounded-[2.5rem] mb-4 shadow-xl">
                    <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight text-indigo-700 flex items-center justify-center gap-3 mb-2">
                        <i class="fas fa-bell text-yellow-400 drop-shadow-md text-4xl"></i> 
                        Auto Bell
                    </h1>
                    <p class="text-indigo-500 font-semibold text-lg tracking-wide border-t border-indigo-100 pt-2 mt-2">Sistem Bel SD IT Nurul Kautsar</p>
                </div>
            </header>

            <main class="flex-grow flex flex-col justify-center">
                <!-- GRID UPDATED: Menggunakan 5 kolom (3 untuk jam, 2 untuk jadwal) untuk memberi ruang lebih -->
                <div class="grid grid-cols-1 xl:grid-cols-5 gap-8 mb-8 items-start">
                    
                    <!-- Kiri: Jam & Status (Lebih Lebar: col-span-3) -->
                    <div class="xl:col-span-3 glass-card p-6 md:p-10 text-center flex flex-col justify-center items-center h-full min-h-[350px]">
                        <p id="date-display" class="text-xl md:text-2xl font-semibold text-indigo-500 mb-2 uppercase tracking-wide"></p>
                        
                        <!-- JAM DIPERBAIKI: Ukuran seragam, font responsif dimaksimalkan -->
                        <div id="clock-display" class="clock-display font-bold text-slate-800 tracking-tight my-6 text-6xl sm:text-7xl md:text-8xl lg:text-[7rem] xl:text-[8rem]">
                            <!-- Waktu akan diisi oleh JS -->
                        </div>
                        
                        <div id="status-display" class="mt-6 w-full max-w-lg flex items-center justify-center bg-indigo-50/80 rounded-2xl px-6 py-4 text-indigo-700 font-bold text-lg shadow-inner transition-all duration-300 border border-indigo-100">
                            Memuat status...
                        </div>
                    </div>

                    <!-- Kanan: Jadwal & Kontrol (Standar: col-span-2) -->
                    <div class="xl:col-span-2 flex flex-col gap-8 h-full">
                        <div class="glass-card p-8 flex-grow">
                            <h2 id="schedule-title" class="text-2xl font-bold mb-6 flex items-center text-slate-700 border-b border-gray-200 pb-4">
                                <i class="fas fa-calendar-alt mr-3 text-indigo-500"></i>
                                Jadwal Bel Hari Ini
                            </h2>
                            <div id="schedule-list" class="space-y-3 max-h-[35vh] overflow-y-auto pr-2 custom-scrollbar"></div>
                        </div>

                        <div class="glass-card p-8">
                            <h2 class="text-xl font-bold mb-4 flex items-center text-slate-700">
                                <i class="fas fa-sliders-h mr-3 text-indigo-500"></i>
                                Kontrol Manual
                            </h2>
                            <div class="flex flex-col sm:flex-row gap-4">
                                <div class="relative flex-grow">
                                    <select id="manual-bell-select" class="w-full p-4 pl-4 pr-10 appearance-none bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow outline-none text-gray-700 font-medium cursor-pointer hover:bg-white"></select>
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                                        <i class="fas fa-chevron-down text-xs"></i>
                                    </div>
                                </div>
                                <button id="play-manual-btn" class="btn-primary text-white font-bold py-4 px-8 rounded-xl flex items-center justify-center shadow-lg active:scale-95 transition-transform">
                                    <i class="fas fa-play mr-2"></i> Bunyikan
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="text-center mt-auto py-6">
                <p class="text-indigo-800/60 font-medium text-sm bg-white/30 inline-block px-6 py-2 rounded-full backdrop-blur-sm">Â© 2026 Auto Bell - SD IT Nurul Kautsar.</p>
            </footer>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const unlockDiv = document.getElementById("audio-unlock");
            const enableAudioBtn = document.getElementById("enable-audio");

            enableAudioBtn.addEventListener("click", () => {
                const silentAudio = new Audio();
                silentAudio.src = "data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAA..."; 
                silentAudio.play().catch(() => {});

                if (Tone.context.state !== "running") {
                    Tone.start();
                }

                unlockDiv.style.opacity = '0';
                setTimeout(() => {
                    unlockDiv.style.display = "none";
                }, 500);
                
                playSuccessTone();
            });

            function playSuccessTone() {
                const synth = new Tone.Synth().toDestination();
                synth.triggerAttackRelease("C5", "8n");
            }

            const regularSchedule = [
                { time: "08:00:00", label: "Masuk & Jam Pelajaran ke-1", sound: "startPeriod" },
                { time: "09:15:00", label: "Pergantian Jam Pelajaran", sound: "changePeriod" },
                { time: "10:25:00", label: "Waktu Istirahat", sound: "startBreak" },
                { time: "10:50:00", label: "Akhir Istirahat", sound: "endBreak" }
            ];

            const fridaySchedule = [
                { time: "08:00:00", label: "Masuk & Jam Pelajaran ke-1", sound: "startPeriod" },
                { time: "10:25:00", label: "Waktu Pulang Sekolah", sound: "dismissal" }
            ];

            const playAudio = (url) => {
                const audio = new Audio(url);
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.error("Audio playback error:", error);
                        Swal.fire({
                            toast: true,
                            position: 'top-end',
                            icon: 'error',
                            title: `Gagal memutar audio.`,
                            text: 'Pastikan file audio tersedia.',
                            showConfirmButton: false,
                            timer: 3000,
                            background: '#fee2e2',
                            color: '#991b1b'
                        });
                    });
                }
            };

            const sounds = {
                startPeriod: () => playAudio(`https://m3920-source.github.io/autobell/audio/masuk.mp3`),
                changePeriod: () => playAudio(`https://m3920-source.github.io/autobell/audio/ganti_pelajaran.mp3`),
                startBreak: () => playAudio(`https://m3920-source.github.io/autobell/audio/istirahat.mp3`),
                endBreak: () => playAudio(`https://m3920-source.github.io/autobell/audio/masuk.mp3`),
                dismissal: () => playAudio(`https://m3920-source.github.io/autobell/audio/pulang.mp3`),
                flagCeremony: () => playAudio(`https://m3920-source.github.io/autobell/audio/apelpagi.mp3`),
                bangunTidur: () => playAudio(`https://m3920-source.github.io/autobell/audio/bangun.mp3`)
            };
            
            const soundLabels = {
                flagCeremony: "Bel Upacara Bendera",
                startPeriod: "Bel Masuk Pelajaran",
                changePeriod: "Bel Ganti Pelajaran",
                startBreak: "Bel Mulai Istirahat",
                endBreak: "Bel Akhir Istirahat",
                dismissal: "Bel Pulang Sekolah",
                bangunTidur: "Bel Bangun Tidur"
            };

            const clockDisplay = document.getElementById('clock-display');
            const dateDisplay = document.getElementById('date-display');
            const statusDisplay = document.getElementById('status-display');
            const scheduleList = document.getElementById('schedule-list');
            const scheduleTitle = document.getElementById('schedule-title');
            const manualBellSelect = document.getElementById('manual-bell-select');
            const playManualBtn = document.getElementById('play-manual-btn');
            
            let lastPlayedTime = null;

            function getCurrentSchedule() {
                const day = new Date().getDay();
                if (day === 1) return mondaySchedule;
                if (day === 5) return fridaySchedule;
                return regularSchedule;
            }

            function formatIndonesianDate(date) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('id-ID', options);
            }

            function populateSchedule() {
                const currentSchedule = getCurrentSchedule();
                const dayName = new Date().toLocaleDateString('id-ID', { weekday: 'long' });
                scheduleTitle.innerHTML = `<i class="fas fa-calendar-alt mr-3 text-indigo-500"></i>Jadwal Hari ${dayName}`;
                
                scheduleList.innerHTML = '';
                
                if(currentSchedule.length === 0) {
                     scheduleList.innerHTML = '<p class="text-center text-gray-500 py-4">Tidak ada jadwal bel hari ini.</p>';
                     return;
                }

                currentSchedule.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'schedule-item flex items-center justify-between p-4 rounded-xl transition-all duration-300 mb-2';
                    div.id = `schedule-${item.time.replace(/:/g, '')}`;
                    div.innerHTML = `
                        <div class="flex items-center">
                            <div class="bg-indigo-100 p-2 rounded-lg mr-4 text-indigo-600">
                                <i class="fas fa-clock text-xl"></i>
                            </div>
                            <div>
                                <p class="font-bold text-lg text-slate-700">${item.time.substring(0, 5)}</p>
                                <p class="text-sm text-slate-500 font-medium">${item.label}</p>
                            </div>
                        </div>
                        <div class="status-icon">
                            <i class="fas fa-check-circle text-gray-300 text-xl transition-colors duration-300"></i>
                        </div>
                    `;
                    scheduleList.appendChild(div);
                });
            }

            function populateManualControls() {
                manualBellSelect.innerHTML = '';
                for (const soundKey in soundLabels) {
                    const option = document.createElement('option');
                    option.value = soundKey;
                    option.textContent = soundLabels[soundKey];
                    manualBellSelect.appendChild(option);
                }
            }

            function tick() {
                const now = new Date();
                const timeString = now.toTimeString().split(' ')[0]; // HH:MM:SS
                
                // PERBAIKAN: Menampilkan HH:MM:SS dalam satu ukuran yang sama
                clockDisplay.textContent = timeString;
                
                dateDisplay.textContent = formatIndonesianDate(now);

                const currentSchedule = getCurrentSchedule();
                const scheduledItem = currentSchedule.find(item => item.time === timeString);
                
                if (scheduledItem && lastPlayedTime !== timeString) {
                    sounds[scheduledItem.sound]();
                    lastPlayedTime = timeString;
                    statusDisplay.innerHTML = `<span class="flex items-center animate-pulse"><i class="fas fa-volume-up text-green-500 mr-2"></i> Membunyikan: ${scheduledItem.label}</span>`;
                    statusDisplay.className = "mt-6 w-full max-w-lg flex items-center justify-center bg-green-100 rounded-2xl px-6 py-4 text-green-700 font-bold text-lg shadow-inner transition-all duration-300 border border-green-200 transform scale-105";
                    
                    setTimeout(() => {
                        statusDisplay.className = "mt-6 w-full max-w-lg flex items-center justify-center bg-indigo-50/80 rounded-2xl px-6 py-4 text-indigo-700 font-bold text-lg shadow-inner transition-all duration-300 border border-indigo-100";
                    }, 5000);
                }
                
                updateScheduleHighlight(timeString);
            }
            
            function updateScheduleHighlight(currentTimeString) {
                const currentSchedule = getCurrentSchedule();
                let nextBellTime = null;

                for (const item of currentSchedule) {
                    if (item.time > currentTimeString) {
                        nextBellTime = item.time;
                        break;
                    }
                }
                
                if (!nextBellTime && currentSchedule.length > 0) {
                     const firstBell = currentSchedule[0].time;
                     if(firstBell > currentTimeString) nextBellTime = firstBell;
                }

                if (!statusDisplay.innerHTML.includes('Membunyikan') && !statusDisplay.innerHTML.includes('Bel manual')) {
                     if (nextBellTime) {
                         const timeParts = nextBellTime.split(':');
                         statusDisplay.innerHTML = `<span class="flex items-center"><i class="far fa-clock text-indigo-500 mr-2"></i> Berikutnya: ${timeParts[0]}:${timeParts[1]}</span>`;
                     } else {
                         statusDisplay.innerHTML = `<span class="text-gray-400">Semua jadwal selesai hari ini.</span>`;
                     }
                }

                document.querySelectorAll('.schedule-item').forEach(el => {
                    el.classList.remove('next', 'played');
                    const timeId = el.id.split('-')[1];
                    const time = `${timeId.substring(0,2)}:${timeId.substring(2,4)}:${timeId.substring(4,6)}`;
                    
                    const checkIcon = el.querySelector('.fa-check-circle');
                    
                    if (time < currentTimeString) {
                        el.classList.add('played');
                        if(checkIcon) {
                            checkIcon.classList.remove('text-gray-300');
                            checkIcon.classList.add('text-green-500');
                        }
                    } else if (time === nextBellTime) {
                        el.classList.add('next');
                         if(checkIcon) {
                            checkIcon.classList.remove('text-green-500');
                            checkIcon.classList.add('text-indigo-500');
                        }
                    } else {
                        if(checkIcon) {
                            checkIcon.classList.remove('text-green-500', 'text-indigo-500');
                            checkIcon.classList.add('text-gray-300');
                        }
                    }
                });
            }

            function playManualBell() {
                const selectedSound = manualBellSelect.value;
                if (selectedSound && sounds[selectedSound]) {
                    sounds[selectedSound]();
                    statusDisplay.innerHTML = `<span class="flex items-center"><i class="fas fa-volume-up text-blue-500 mr-2"></i> Manual: ${soundLabels[selectedSound]}</span>`;
                    statusDisplay.className = "mt-6 w-full max-w-lg flex items-center justify-center bg-blue-100 rounded-2xl px-6 py-4 text-blue-700 font-bold text-lg shadow-inner transition-all duration-300 border border-blue-200 transform scale-105";
                    
                    setTimeout(() => {
                        statusDisplay.className = "mt-6 w-full max-w-lg flex items-center justify-center bg-indigo-50/80 rounded-2xl px-6 py-4 text-indigo-700 font-bold text-lg shadow-inner transition-all duration-300 border border-indigo-100";
                    }, 5000);
                }
            }

            function init() {
                populateSchedule();
                populateManualControls();
                
                setInterval(() => {
                    const currentDay = new Date().getDay();
                    if (window.currentDay !== currentDay) {
                        window.currentDay = currentDay;
                        populateSchedule();
                    }
                    tick();
                }, 1000);

                window.currentDay = new Date().getDay();
                playManualBtn.addEventListener('click', playManualBell);
                tick();
            }

            init();
        });
    </script>
</body>
</html>
